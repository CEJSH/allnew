<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>가위바위보</title>
    <style>
        h3{
            text-align: center;
        }

    </style>
    <script>
        // 가위 바위 보 어휘를 위한 rsp 단어 리스트 생성
        let rsp = [];
            rsp[1] = "가위"
            rsp[2] = "바위";
            rsp[3] = "보";

        // 버튼이 체크되면 일어나는 이벤트   
        function findChecked() {
            let usernum = null 
            let user = document.getElementsByName("userhand");
            for (let i = 0; i < user.length; i++) {
                if (user[i].checked == true)
                    usernum = parseInt(user[i].value);}

            //컴퓨터 숫자 준비
            let com = Math.floor(Math.random() * 3 + 1);

            //가위바위보!
            verdict = usernum - com;

            // 가위바위보! 출력
            document.write("User : " + rsp[usernum] + "vs Com : " + rsp[com] + "<br>");

            // 누가이겼는지 말 해 주기
            if (verdict == -2 || verdict == 1)
                document.write("당신이 이겼습니다.<br>");
            else if (verdict == 2 || verdict == -1)
                document.write("당신이 졌습니다.<br>");
            else document.write("무승부입니다.<br>");
        }
    </script>
</head>
<body>
    <h3>가위 바위 보</h3>
    <hr>
    <form>
        <img src="r.png"><input type="radio"  name="userhand"  value = 1 checked>가위 
        <img src="s.png"><input type="radio"  name="userhand"  value = 2>바위
        <img src="p.png"><input type="radio"  name="userhand"  value = 3>보
        <input width = 50px height = 50px type="button" value="가위바위보!" onclick="findChecked()">
    </form>
</body>
</html>
