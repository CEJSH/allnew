             this.page -= amount;
            return this.page },

                document.write(`현재 ${book.title}는 ${this.who}님에게 ${this.day}동안 대여중입니다.`);
            }
        };
        let state = {0:"대여중", 1:"대여가능"};
    
        
    </script>
</head>

<body>

    document.write(`Book : ${book.title}, ${book.author}, ${book.price}원 입니다.` );
